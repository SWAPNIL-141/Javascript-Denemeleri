<input type="text" id="derece" placeholder="Dereceyi girin">
<input type="button" value="Hesapla" id="hesapla">
<script>
/* Celsius C = (1-32)/1,8
   F = °C x 9/5 + 32 */
function hesapla(){
var sayi=document.getElementById("derece").value;
sayi=Number(sayi);
var fhr=(sayi*1.8)+32;
alert(sayi+"derece="+fhr.toFixed(3)+" Fahrenheit'dir");
}
//hesaplama yapması için hesap butonunu seçiyoruz.
var hesapBtn=document.getElementById("hesapla");
//fonksiyonu olaya bağlıyoruz.
hesapBtn.onclick=hesapla;
</script>
