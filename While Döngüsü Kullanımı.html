<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
 
<p id="demo"></p>
 
<script>
var sehir = ["İstanbul", "Ankara", "İzmir", "Bursa"];
var i = 0;
var text = "";
while (sehir[i]) {
    text += sehir[i] + "<br>";
    i++;
}
document.getElementById("demo").innerHTML = text;
</script>
 
</body>
</html>
